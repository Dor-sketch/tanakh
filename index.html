    <script>
        const apiUrl = 'https://www.sefaria.org/api/texts/';
        const bookSelect = document.getElementById('book');
        const chapterSelect = document.getElementById('chapter');
        const contentDiv = document.getElementById('content');

        const books = [
            "בראשית", "שמות", "ויקרא", "במדבר", "דברים", "יהושע", "שופטים", "שמואל א", "שמואל ב",
            "מלכים א", "מלכים ב", "ישעיהו", "ירמיהו", "יחזקאל", "הושע", "יואל", "עמוס", "עובדיה",
            "יונה", "מיכה", "נחום", "חבקוק", "צפניה", "חגי", "זכריה", "מלאכי", "תהלים", "משלי",
            "איוב", "שיר השירים", "רות", "איכה", "קהלת", "אסתר", "דניאל", "עזרא", "נחמיה",
            "דברי הימים א", "דברי הימים ב"
        ];

        books.forEach(book => {
            const option = document.createElement('option');
            option.value = book;
            option.textContent = book;
            bookSelect.appendChild(option);
        });

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Fetching error:', error);
                throw error;
            }
        }

        bookSelect.addEventListener('change', async () => {
            const book = bookSelect.value;
            if (book) {
                contentDiv.innerHTML = '<p class="loading">טוען פרקים...</p>';
                try {
                    const data = await fetchData(`${apiUrl}${book}?commentary=0&context=0`);
                    const chapterCount = data.lengths[0];
                    chapterSelect.innerHTML = '<option value="">בחר פרק</option>';
                    for (let i = 1; i <= chapterCount; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = i;
                        chapterSelect.appendChild(option);
                    }
                    contentDiv.innerHTML = '';
                } catch (error) {
                    contentDiv.innerHTML = '<p class="error">שגיאה בטעינת הפרקים. אנא נסה שוב.</p>';
                }
            }
        });

        chapterSelect.addEventListener('change', async () => {
            const book = bookSelect.value;
            const chapter = chapterSelect.value;
            if (book && chapter) {
                contentDiv.innerHTML = '<p class="loading">טוען פסוקים...</p>';
                try {
                    const data = await fetchData(`${apiUrl}${book}.${chapter}?commentary=0&context=0`);
                    const verses = data.he;
                    contentDiv.innerHTML = verses.map((verse, index) => `
                        <p class="verse" data-verse="${index + 1}">
                            <span class="verse-number">${index + 1}</span>
                            ${verse}
                        </p>
                    `).join('');

                    contentDiv.querySelectorAll('.verse').forEach(verse => {
                        verse.addEventListener('click', () => {
                            const verseNumber = verse.dataset.verse;
                            const verseText = verse.textContent.trim();
                            alert(`פסוק ${verseNumber}: ${verseText}`);
                        });
                    });
                } catch (error) {
                    contentDiv.innerHTML = '<p class="error">שגיאה בטעינת הפסוקים. אנא נסה שוב.</p>';
                }
            }
        });
    </script>
