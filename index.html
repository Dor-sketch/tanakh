<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">קורא התנ"ך העברי</h1>
        <div class="flex flex-col md:flex-row gap-8">
            <div class="w-full md:w-1/3">
                <select id="book" class="w-full p-2 mb-4 bg-white border border-gray-300 rounded-md shadow-sm">
                    <option value="">בחר ספר</option>
                </select>
                <select id="chapter" class="w-full p-2 mb-4 bg-white border border-gray-300 rounded-md shadow-sm">
                    <option value="">בחר פרק</option>
                </select>
            </div>
            <div id="content" class="w-full md:w-2/3 bg-white p-8 rounded-lg shadow-md text-right"></div>
        </div>
    </div>

    <script>
        const apiUrl = 'https://www.sefaria.org/api/texts/';
        const bookSelect = document.getElementById('book');
        const chapterSelect = document.getElementById('chapter');
        const contentDiv = document.getElementById('content');

        const books = [
            "בראשית", "שמות", "ויקרא", "במדבר", "דברים", "יהושע", "שופטים", "שמואל א", "שמואל ב",
            "מלכים א", "מלכים ב", "ישעיהו", "ירמיהו", "יחזקאל", "הושע", "יואל", "עמוס", "עובדיה",
            "יונה", "מיכה", "נחום", "חבקוק", "צפניה", "חגי", "זכריה", "מלאכי", "תהלים", "משלי",
            "איוב", "שיר השירים", "רות", "איכה", "קהלת", "אסתר", "דניאל", "עזרא", "נחמיה",
            "דברי הימים א", "דברי הימים ב"
        ];

        books.forEach(book => {
            const option = document.createElement('option');
            option.value = book;
            option.textContent = book;
            bookSelect.appendChild(option);
        });

        function jsonp(url, callback) {
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            window[callbackName] = function(data) {
                delete window[callbackName];
                document.body.removeChild(script);
                callback(data);
            };

            const script = document.createElement('script');
            script.src = url + (url.indexOf('?') >= 0 ? '&' : '?') + 'callback=' + callbackName;
            document.body.appendChild(script);
        }

        bookSelect.addEventListener('change', () => {
            const book = bookSelect.value;
            if (book) {
                jsonp(`${apiUrl}${book}?commentary=0&context=0`, (data) => {
                    const chapterCount = data.lengths[0];
                    chapterSelect.innerHTML = '<option value="">בחר פרק</option>';
                    for (let i = 1; i <= chapterCount; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = i;
                        chapterSelect.appendChild(option);
                    }
                });
            }
        });

        chapterSelect.addEventListener('change', () => {
            const book = bookSelect.value;
            const chapter = chapterSelect.value;
            if (book && chapter) {
                jsonp(`${apiUrl}${book}.${chapter}?commentary=0&context=0`, (data) => {
                    const verses = data.he;
                    contentDiv.innerHTML = verses.map((verse, index) => `
                        <p class="verse mb-4" data-verse="${index + 1}">
                            <span class="font-bold text-sm text-gray-600 ml-2">${index + 1}</span>
                            ${verse}
                        </p>
                    `).join('');

                    contentDiv.querySelectorAll('.verse').forEach(verse => {
                        verse.addEventListener('click', () => {
                            const verseNumber = verse.dataset.verse;
                            const verseText = verse.textContent.trim();
                            alert(`פסוק ${verseNumber}: ${verseText}`);
                        });
                    });
                });
            }
        });
    </script>
