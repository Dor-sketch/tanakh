<body>
    <div class="container">
        <h1>תנ״ך מקוון</h1>
        <div class="flex flex-col md:flex-row gap-8">
            <div class="w-full md:w-1/3">
                <select id="book" aria-label="בחר ספר">
                    <option value="">בחר ספר</option>
                </select>
                <select id="chapter" aria-label="בחר פרק">
                    <option value="">בחר פרק</option>
                </select>
            </div>
            <div id="searchContainer" class="w-full md:w-1/3">
                <input id="searchInput" type="text" placeholder="חפש טקסט" class="w-full p-2 border border-gray-300 rounded mb-4">
                <button id="searchButton" class="w-full p-2 bg-blue-500 text-white rounded">חפש</button>
            </div>
            <div id="content" class="content-area w-full md:w-2/3"></div>
        </div>
    </div>

    <footer>
        <p>נוצר על ידי <a href="https://dorpascal.com" target="_blank" rel="noopener noreferrer">דור פסקל</a></p>
    </footer>

<script>
    const bibleDataUrl = './proxy-server/full_bible.json';
    let bibleData = {};

    const bookSelect = document.getElementById('book');
    const chapterSelect = document.getElementById('chapter');
    const contentDiv = document.getElementById('content');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');

    // Function to remove Nikud from Hebrew text
    function removeNikud(text) {
        return text.replace(/[\u0591-\u05C7]/g, "");  // Unicode range for Hebrew Nikud
    }

    async function loadBibleData() {
        try {
            const response = await fetch(bibleDataUrl);
            if (!response.ok) {
                throw new Error(`Failed to load full_bible.json: ${response.statusText}`);
            }
            bibleData = await response.json();
            populateBooks();
        } catch (error) {
            console.error('Error loading Bible data:', error);
            contentDiv.innerHTML = '<p class="error">שגיאה בטעינת נתוני התנ"ך. אנא נסה שוב.</p>';
        }
    }

    function populateBooks() {
        const books = Object.keys(bibleData);
        bookSelect.innerHTML = '<option value="">בחר ספר</option>';
        books.forEach(book => {
            const option = document.createElement('option');
            option.value = book;
            option.textContent = book;
            bookSelect.appendChild(option);
        });
    }

    bookSelect.addEventListener('change', () => {
        const selectedBook = bookSelect.value;
        if (selectedBook && bibleData[selectedBook]) {
            const chapters = bibleData[selectedBook];
            chapterSelect.innerHTML = '<option value="">בחר פרק</option>';
            chapters.forEach((chapter, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = `פרק ${index + 1}`;
                chapterSelect.appendChild(option);
            });
            contentDiv.innerHTML = ''; // Clear content when book is changed
        } else {
            chapterSelect.innerHTML = '<option value="">בחר פרק</option>';
            contentDiv.innerHTML = ''; // Clear content if no book is selected
        }
    });

    chapterSelect.addEventListener('change', () => {
        const selectedBook = bookSelect.value;
        const selectedChapter = chapterSelect.value;
        if (selectedBook && selectedChapter) {
            const verses = bibleData[selectedBook][selectedChapter - 1];
            displayVerses(verses);
        } else {
            contentDiv.innerHTML = ''; // Clear content if no chapter is selected
        }
    });

    function displayVerses(verses) {
        contentDiv.innerHTML = verses.map((verse, index) => `
            <p class="verse" data-verse="${index + 1}">
                <span class="verse-number">${index + 1}</span>
                ${verse}
            </p>
        `).join('');

        document.querySelectorAll('.verse').forEach(verse => {
            verse.addEventListener('click', () => {
                const verseNumber = verse.dataset.verse;
                const verseText = verse.textContent.trim();
                alert(`פסוק ${verseNumber}: ${verseText}`);
            });
        });
    }

    // Search functionality with Nikud ignored
    searchButton.addEventListener('click', () => {
        const query = searchInput.value;
        if (!query) return;

        const normalizedQuery = removeNikud(query);  // Remove Nikud from search input
        const regex = new RegExp(normalizedQuery, 'g'); // Create a regex from the query
        let results = [];

        // Search the entire Bible if a specific chapter isn't selected
        if (!bookSelect.value || !chapterSelect.value) {
            Object.keys(bibleData).forEach(book => {
                bibleData[book].forEach((chapter, chapterIndex) => {
                    const matchedVerses = searchVerses(chapter, regex);
                    if (matchedVerses.length > 0) {
                        results.push({
                            book,
                            chapter: chapterIndex + 1,
                            verses: matchedVerses
                        });
                    }
                });
            });
        } else {
            // Search within the selected chapter
            const selectedBook = bookSelect.value;
            const selectedChapter = chapterSelect.value;
            const verses = bibleData[selectedBook][selectedChapter - 1];
            results = searchVerses(verses, regex);
        }

        displaySearchResults(results);
    });

    function searchVerses(verses, regex) {
        return verses.map((verse, index) => {
            const normalizedVerse = removeNikud(verse);  // Remove Nikud from verse text
            const highlightedVerse = normalizedVerse.replace(regex, match => `<span class="highlight">${match}</span>`);
            if (highlightedVerse !== normalizedVerse) {
                return { verse: verse, verseNumber: index + 1 };  // Return original verse
            }
            return null;
        }).filter(Boolean); // Filter out non-matching verses
    }

    function displaySearchResults(results) {
        if (results.length === 0) {
            contentDiv.innerHTML = '<p>לא נמצאו תוצאות.</p>';
            return;
        }

        const resultHtml = results.map(result => `
            <div>
                <h3>ספר ${result.book}, פרק ${result.chapter}</h3>
                ${result.verses.map(verse => `
                    <p class="verse">
                        <span class="verse-number">${verse.verseNumber}</span>
                        ${verse.verse}
                    </p>
                `).join('')}
            </div>
        `).join('');

        contentDiv.innerHTML = resultHtml;
    }

    window.addEventListener('DOMContentLoaded', loadBibleData);
</script>
